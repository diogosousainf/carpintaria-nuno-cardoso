<!-- Adicione o Masonry JS -->


<script>
    // Inicializa o Masonry após o carregamento das imagens
    document.addEventListener('DOMContentLoaded', function () {
        var grid = document.querySelector('.grid');

        // Aguarda até que todas as imagens sejam carregadas antes de inicializar o Masonry
        var msnry;
        imagesLoaded(grid, function () {
            msnry = new Masonry(grid, {
                itemSelector: '.grid-item',
                columnWidth: '.grid-item',
                percentPosition: true
            });
        });

        // Inicializa o GLightbox para as galerias
        const lightbox = GLightbox({
            selector: '.glightbox'
        });
    });
</script>

<!-- Certifique-se de carregar o script imagesLoaded -->
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
